language: cpp
dist: bionic
compiler: gcc

install: 
  - sudo apt update -qq
  # Boost
  - sudo apt install -qq libboost-all-dev
  # Qt5
  - sudo apt-get install -qq qt5-qmake qt5-default
  # cppcheck
  - sudo apt-get install -qq cppcheck
  # Codecov
  - sudo pip install codecov
  # OCLint
  - ./install_oclint
  # Other GitHubs
  - ./download_other_githubs

services:
 - xvfb

script: 
  - qmake MusicTheoryConsole.pro
  - make --silent
  - ./MusicTheoryConsole
  # Desktop 
  - qmake MusicTheoryDesktop.pro
  - make --silent
  # Codecov
  - ./get_code_cov >/dev/null 
  - codecov >/dev/null
  # OCLint 
  - ./do_oclint

after_success:
  - bash <(curl -s https://codecov.io/bash)
